    <h2>یہ چند اشعار تمہارے نام</h2>
    <p class="verse">“بھلے دنوں کی بات تھی، بھلی سی ایک شکل تھی”</p>
    <p class="verse">“تیری باتوں میں وہ کیفیت تھی، ساگر کی لہر جیسی”</p>
    <p class="verse">“ہر صبح تیرے خیال سے روشن ہوئی”</p>
